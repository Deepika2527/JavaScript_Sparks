<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary Operator</title>
</head>
<body>

    <script>
        let a = 20;
        console.log('The PostIncremnt' + a++); 
        console.log('After Increment' +a); 21

        //preIncremnet
         let b = 20;
         console.log('The Pre-Incremented value is :' +(++b));
         console.log(b);


         //Decremnt

         let value = 5;
         console.log('Post Decremnet: ' + (value--)); //5
         console.log(value); //4
         
         console.log('Pre-Decrement' + (--value)); //3


         //+

         let p = 5;
         let q = "+" + "10";
         console.log(p);
         console.log(q);


         let no = -10;
         let str = "-" + "Heloo";
         console.log(no);
         console.log(str);
         
         
         
         
         
         
         
         
        
        
    </script>
    
</body>
</html>
