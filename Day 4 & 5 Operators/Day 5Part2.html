    <title>Operators 2</title>

<body>
    <script>
        let age = 18;
        let canVote = (age >=18 ) ? "Yes You Can Vote!!" : "No You Cannot Vote";
        console.log(canVote);
        //ex 2
        var speed  = 100;
        var message = (speed>60)? 'Too Fast' : 'Safe Speed';
        console.log(message);
        //ex 3
        var no = -5;
        var result = (no <= -5)? 'Postive' : "Negative";
        console.log(result);

        //nested Ternary

        let score= 5;
        let grade = (score >= 90) ? 
        'A' : (score>=80) ?
         'B' : (score>=70)? 
         'C': (score>=60) ? 
         'D' :
         'F';
        console.log(grade);


        //bitwise


        let a = 5;   
        let b = 3;    
        let res =  a & b; 
        console.log(res);

        let result1 = a | b;
        console.log(result1);


        console.log('Good' + "Morning");
        

        
        
        

        
        
    </script>
