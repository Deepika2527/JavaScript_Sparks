<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cart = [];
        if(localStorage.getItem('cart')){
            cart = JSON.parse(localStorage.getItem('cart'))

        }
        else{
            cart =[]
        }
        cart.push('apple');
         localStorage.setItem('cart', JSON.stringify(cart))
         console.log(cart);
         
    </script>
    
</body>
</html>
